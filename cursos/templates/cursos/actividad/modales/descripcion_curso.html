<div class="card shadow-sm border-0 rounded-4 p-4">

    <h4 class="fw-bold mb-2 text-brown">
        {{ curso.NOMBRE_CURSO }}
    </h4>

    <p class="text-muted mb-3">
        {{ curso.DESCRIPCION_CURSO }}
    </p>

    <hr>

    <div class="row text-center">

        <div class="col-md-4 mb-3">
            <div class="fw-bold">{{ curso.SUBSCRIPCION_TOTAL_CURSO }}</div>
            <small class="text-muted">Estudiantes</small>
        </div>

        <div class="col-md-4 mb-3">
            <div class="fw-bold">{{ curso.DURACION_TOTAL_CURSO }} horas</div>
            <small class="text-muted">Duración total</small>
        </div>

        <div class="col-md-4 mb-3">
            <div class="fw-bold">{{ curso.IDIOMA_CURSO }}</div>
            <small class="text-muted">Idioma</small>
        </div>

    </div>

    <hr>

    <div class="row text-center">

        <div class="col-md-6 mb-2">
            <small class="text-muted">Última actualización</small>
            <div>{{ curso.FECHA_MODIFICACION_CURSO|date:"F Y" }}</div>
        </div>

        <div class="col-md-6 mb-2">
            <small class="text-muted">Certificado</small>
            <div class="fw-bold text-success">Incluido</div>
        </div>

    </div>

</div>
